<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 1 - Javascript</title>
    <style>
        .sombra{
            box-shadow: 10px 10px 5px 0px;
        }

        .cuadro{
            border: 1px solid;
            width: 150px;
            height: 150px;
        }

        .fondo{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Sesión 1 JavaScript</h1>
    <div class="cuadro sombra">
        Hola
    </div>
    <a href="ejerciciopractico.html">Ejercicio</a>
    <script>
        console.log("Hola mundo!!") /*Para depurar el codigo*/
        /*document.write("Hola Javascript")*/
        document.write("<h1>Título chuleta</h1>") /*Para escribir en el documento*/
        let miNombre="Laia" //Definimos la variable miNombre, una variable des una caja que podemos poner cosas y la constante que puedes poner cosas. La variable puedes cambiar i en la constante no.
        miNombre= "Pepa" /*No se pone let pq la variable ya esta creada, let se pone la primera vez. Si fuera const no se podria cambiar pq es una constante (Si es const en vez de let*/
        document.write("Hola"+" "+miNombre+" ¡que tal!")
        console.log(miNombre)
        const div=document.querySelector(".cuadro") /*Para seleccionar el documento utilizamos document.queryselector y entre parentesis como seleccionarlo.Para mas de uno querySelectorAll*/
        //console.log(div) //Escribir lo que hay en el div para depurar la consola
        console.log(div) /*Para ver el div*/
        console.log(div.innerHTML) /*sale lo que hay en el interior del div que en este caso es Hola.*/
        console.log(div.classList) /*Para ver las clases que tiene*/
        div.classList.remove("sombra") //Quitar clase sombra
        div.classList.add("fondo") //Añadir clase
        // Mola Javascript
    </script>
</body>
</html>
