<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Exercicis JS</title>
    <style>
      .caja {
        border: 2px solid #333;
        padding: 1rem;
        margin: 0.5rem;
        cursor: pointer;
      }
      .destacado {
        background-color: #ffeb3b;
      }
      .oculto {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo">Exercicis JavaScript</h1>
    <div id="contenido" class="caja">Contingut inicial</div>
    <input type="text" id="entrada" placeholder="Escriu aquí" value="" />
    <button id="btn">Clica'm</button>
    <div id="resultado"></div>
    <script>
        //Exercici 1 
        console.log("Hola, món!")  //Para poner en la consola Hola mundo

        //Exercici 2
        let nom = "Sukhdeep"
        let cognom = "Singh"
        console.log("El meu nom és "+nom+" "+cognom) //Creamos dos variables uno con nuestro nombre y apellido, para despues que en la consola juntar las dos variables y crear una frase.

        // Exercici 3
        function saluda(nom){
            console.log("Hola, "+ nom +" !")
        }
        saluda("Marc");
        saluda("Laura");
        saluda("Pep");

        // Exercici 4
        const div = document.querySelector("#contenido")
        div.innerHTML = "<strong>He canviat el text!</strong>."

        // Exercici 5
        div.classList.add("destacado") // Como ya estaba creado la variable que seleccionaba el id #contenido, a si que he aprovechado y directamente e añadido las clases y he probado quitandolas para saber si funciona o no.
        // div.classList.remove("destacado")
        // div.classList.add("destacado")

        // Exercici 6
        const input = document.querySelector("#entrada") //Creamos dos variables uno selecciona al input y el otro al botón
        const button = document.querySelector("#btn")
        button.addEventListener("click",mostrarvalor) //Pondremos un evento de escucha al evento, para cuando le demos click con la funcion mostrarvalor que muestra el valor del inpur en la consola al darle click al boton.
        function mostrarvalor(){
            console.log(input.value)
        }

        // Exercici 7
        let comptador = 0 //Creamos una variable comptador con el valor 0
        div.addEventListener("click",comptadorclick) // Hacemos que el div con el id #contenido cada vez que haga click efectue la funcion comptar click
        function comptadorclick(){ //En esta funcion la variable comptador se sumara el numero de¡l comptador que es 0 +1 por cada click y hacemos que con el inner.html cada vez que cliquemos se actualizara el texto y pondra las veces que hemos clicado.
            console.log(comptador)
            comptador=comptador+1
            div.innerHTML = "Has clicat "+comptador+" vegades"
        }

        //Exercici 8
        const div1 = document.querySelector("#resultado") // Una constante del div que tiene resultado
        button.addEventListener("click",copiar) // Añadimos un evento de escuchador al boton, para que cuando le demos click se cumpla la función copiar
        function copiar(){ // En esta funcion si el valor del input es = a nada el div que tiene el id resultado pondra No ha escrito nada, pero en cambio si ha puesto algo se copiara lo que hayas puesto en el valor del input.
            if (input.value === ""){
              div1.innerHTML = "No has escrit res"
            } else {
              div1.innerHTML = input.value
            }
        }
       
        // Exercici 9
        div.addEventListener("click",intercambiar) // Ponemos un escuchador de eventos al div para que cuando cliquemos haga la funcion de intercambiar
        function intercambiar(){ // Creamos la funcion y dentro seleccionamos al div con la clase de listas para ponerle toggle
          div.classList.toggle("destacado") // Si ponemos que el div con su lista de classes en vez de poner add i remove ponemos toggle, lo que hacemos es que se intercambie es decir cuando no hay ponga y cuando haya quite
        }

        // OTRA FORMA DEL EXERCICI 9
        function intercambiar(){
          if(div.classList.contains("destacado")){ //Si el div contenido contiene la clase lista, lo que haremos es quitarle la clase destacado si no la tiene pues la añadiremos.
            div.classList.remove("destacado")
          } else{
            div.classList.add("destacado")
          }
        }

        // Exercici 10 
        const titulo = document.querySelector("#titulo")
        titulo.innerHTML = "Salutació"
        button.addEventListener("click",missatge) // Ponemos un escuchador de eventos al boton al darle click para que haga la funcion mensaje
        function missatge(){ // EN esta funcion si el valor del input no hay nada se pondra el texto de porfavor pon un nombre i si pone uno que saluda al valor del input añadido por el usuario
          if(input.value.trim() === ""){ // Aqui ponemos el .trim porque es una variable que elimina los espacios de la izquierda y de la derecha, lo que hace es que si ponemos espacios y no hay trim lo considera como texto y ejecuta el texto de Hola soy (espacio en blanco) y no queremos eso a si que ponemos trim para eliminar los espacios en blanco y que salga que tengas que poner tu nombre.
            div1.innerHTML = "Si us plau, escriu el teu nom."
          } else{
            div1.innerHTML = "Hola, "+input.value+" !" 
          }
        }

      // El teu codi aquí
    </script>
  </body>
