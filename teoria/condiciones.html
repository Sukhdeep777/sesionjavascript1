<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 2 - JavaScript</title>
</head>
<body>
    <h1>Condicionales y Bucles</h1>
    <script>
        console.log(" Hola condicionales y bucles")
        let equipo = prompt("Cual es el mejor equipo del Mundo?")
        console.log(equipo)
        // Un condicional es una pregunta, en función de una pregunta
        if ( equipo == "Barça"){ //Entre parentesis ponemos la condición
            console.log("Tienes razón!")
        } else { // El else es como la parte de que no sale
            console.log("Tu te lo pierdes")
        }
        //  == Significa compara, ! Esto significa negar, != Significa compara y nega. 
    </script>
</body>
</html>
